          item3{itemId}
          item4{itemId}
          item5{itemId}
          backPack0{itemId}
          backPack1{itemId}
          backPack2{itemId}
          neutral0{itemId}
        }
        spiritBearInventoryEvents{
          time
          item0{itemId}
          item1{itemId}
          item2{itemId}
          item3{itemId}
          item4{itemId}
          item5{itemId}
          backPack0{itemId}
